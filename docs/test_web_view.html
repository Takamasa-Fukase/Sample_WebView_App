<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebViewとSwiftの連携</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function notifyApp() {
            alert('nofifyApp()を実行します');
            console.log('nofifyApp()を実行します');
            window.webkit.messageHandlers.dismissVC.postMessage("close");
            alert('postMessage close 完了');
            console.log('postMessage close 完了');
            const text = window.webkit.messageHandlers.dismissVC2.postMessage("close2");
            alert(`postMessage close2 完了 textの中身: ${text}`);
            console.log(`postMessage close2 完了 textの中身: ${text}`);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>WebViewからSwiftに通知するデモ</h1>
        <button onclick="notifyApp()">閉じる</button>
    </div>
</body>
</html>
